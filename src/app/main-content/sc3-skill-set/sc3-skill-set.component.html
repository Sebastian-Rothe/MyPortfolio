<p>sc3-skill-set works!</p>
<div class="sc3-skill-set">
    <div class="skill-set"></div>
    <div class="skill-set-icons">
        <div class="icon-container">
            @for(icon of icons; track icon){
                <div class="single-icon">
                    <img src="{{ icon.path }}" alt="{{ icon.alt }} Icon">
                    <span>{{ icon.name }}</span>
                </div>
            }
        </div>
    </div>
</div>
