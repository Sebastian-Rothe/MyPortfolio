<div class="single-project">
  <span class="name"
    >{{ project.name }}
    <img src="assets/img/featured-projects/arrow_outward.svg" alt="" class="hover-img"
  /></span>
  <div class="languages">
    @for(language of project.languages; track language){
    <span>{{ language }}</span>
    <div class="small-line"></div>
    }
  </div>
</div>
<div class="line"></div>
<div class="image-div"><img src="{{ project.image }}" alt=""></div>
