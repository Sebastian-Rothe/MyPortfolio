<div class="sc5-w-m-c">
  <span>{{ "sc5" | translate }}</span>
  <div class="slider"  (touchstart)="onTouchStart($event)" 
  (touchend)="onTouchEnd($event)">
   
      @for(opinion of opinions; track $index){
      <app-single-opinion
        [opinion]="opinion"
        class="slide"
        [ngClass]="{
          'second-prev-slide': $index === (currentSlide - 2 + opinions.length) % opinions.length,
          'prev-slide': $index === (currentSlide - 1 + opinions.length) % opinions.length,
          'active-slide': $index === currentSlide,
          'next-slide': $index === (currentSlide + 1) % opinions.length,
          'second-next-slide': $index === (currentSlide + 2) % opinions.length,
          'hidden-slide': $index === (currentSlide + 3) % opinions.length
        }"
      ></app-single-opinion>

      }
    
    <div></div>
  </div>
  <div class="dots">
    <img
      src="assets/img/arrow_back.svg"
      alt="Previous Slide"
      class="prev"
      (click)="prevSlide()"
      aria-label="Go to previous slide"
    />
    <span>
      @for(opinion of opinions; track $index){ @if($index <= 2){
      <div
        class="dot"
        role="button" 
        [class.active]="$index === currentSlide"
        (click)="goToSlide($index)"
        aria-label="Go to slide"
        tabindex="0"  
      ></div>
      } }
    </span>
    <img
      src="assets/img/arrow_forward_white.svg"
      alt="Next Slide"
      class="next"
      (click)="nextSlide()"
      aria-label="Go to next slide"
    />
  </div>
</div>
