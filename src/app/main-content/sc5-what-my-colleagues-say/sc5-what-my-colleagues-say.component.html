
<div class="sc5-w-m-c">
  <span>{{ "sc5" | translate }}</span>
  <div class="slider">
    <div class="slides" [style.transform]="getTransform()">

        @for(opinion of opinions; track $index){
        <app-single-opinion [opinion]="opinion"></app-single-opinion>

        }

    </div>
    <div></div>
  </div>
  <div class="dots">
    <img src="assets/img/arrow_back.svg" alt="arrow arrow_back" class="prev" (click)="prevSlide()">
    <span>
      @for(opinion of opinions; track $index){
      <div
        class="dot"
        [class.active]="$index === currentSlide"
        (click)="goToSlide($index)"
      ></div>

      }
    </span>
    <img src="assets/img/arrow_forward_white.svg" alt="arrow_forward" class="next" (click)="nextSlide()">
  </div>
</div>
