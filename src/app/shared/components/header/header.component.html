<nav>
  <div>
    <div class="left">
      <div class="logo-small">
        <a (click)="navigateWithOffset('about-me', 100)">
          <img class="logo1-small" src="assets/img/logo/logo1-green.png" alt="logo1-green" />
          <img class="logo2-small" src="assets/img/logo/logo1-white.png" alt="logo2-white" />
        </a>
      </div>
      <div class="switch">
        <input
          id="language-toggle"
          class="check-toggle"
          type="checkbox"
          (change)="onToggleChange($event)"
        />
        <label for="language-toggle"> 
          <span class="lang en">EN</span>
          <span class="lang de">DE</span>
        </label>
      </div>

      <a (click)="navigateWithOffset('about-me', 100)">{{ "link1" | translate }}</a>
      <a (click)="navigateWithOffset('skill-set', 100)">{{ "link2" | translate }}</a>
      <a (click)="navigateWithOffset('projects', 100)">{{ "link3" | translate }}</a>
    </div>
    <div class="right">
      <div
        class="hamburger-icon d-none"
        (click)="toggleMenu()"
        (click)="stopPropagation($event)"
      >
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </div>
      <div [ngClass]="{ 'd-none': !isMenuOpen }" class="hamburger-menu">
        <a (click)="navigateWithOffset('about-me', 100)">{{ "link1" | translate }}</a>
        <a (click)="navigateWithOffset('skill-set', 100)">{{ "link2" | translate }}</a>
        <a (click)="navigateWithOffset('projects', 100)">{{ "link3" | translate }}</a>
        <div>
          <input
            id="language-toggle"
            class="check-toggle"
            type="checkbox"
            (change)="onToggleChange($event)"
          />
          <label for="language-toggle"> 
            <span class="lang en">EN</span>
            <span class="lang de">DE</span>
          </label>
        </div>
      </div>
      <div class="logo">
        <a (click)="navigateWithOffset('about-me', 100)">
          <img class="logo1" src="assets/img/logo/logo1-green.png" alt="logo1-green" />
          <img class="logo1" src="assets/img/logo/logo2-white.png" alt="logo2-white" />
          <img class="logo2" src="assets/img/logo/logo1-white.png" alt="logo2-white" />
          <img class="logo2" src="assets/img/logo/logo2-green.png" alt="logo2-green" />
        </a>
      </div>
    </div>
  </div>
</nav>
